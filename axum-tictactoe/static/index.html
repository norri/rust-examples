<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="controls">
            <button id="createRoom">Create Room</button>
            <input id="roomId" type="text" placeholder="Room ID">
            <button id="joinRoom">Join Room</button>
            <button id="leaveRoom" style="display: none;">Leave Room</button>
        </div>
        <div class="status" id="status">Welcome! Create or join a room to start playing.</div>
        <div class="player-info" id="playerInfo" style="display: none;">
            You are Player: <span id="playerType"></span>
            <div class="room-info">Room: <span id="currentRoomDisplay"></span></div>
        </div>
        <div id="board" class="game-board disabled">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    <script src="/game.js"></script>
</body>

</html>
